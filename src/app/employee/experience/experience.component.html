<div class="row" style="margin-top:  -10px; margin-bottom:  36px;">
    <h4>Add New Work Experience</h4>

</div>


<div class="row">
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="company_name">Company Name</label>
        <input class="form-control m-input m-input--solid" placeholder="Company Name" name="company_name" type="text" value="" id="company_name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group m-form__group">
        <label for="post">Post</label>
        <input class="form-control m-input m-input--solid" placeholder="Post" name="post" type="text" value="" id="post">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group m-form__group">
        <label for="from_year" class="control-label">Time Period</label>
        <div class="row">
          <div class="col-md-6">
            <input class="form-control m-input m-input--solid date" placeholder="from" name="from_date" type="text">
          </div>
          <div class="col-md-6">
            <input class="form-control m-input m-input--solid date" placeholder="to" name="to_date" type="text">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group m-form__group">
        <label for="description">Description</label>
        <textarea class="form-control m-input m-input--solid" placeholder="Description" data-show-counter="1" data-limit="300" name="description" cols="30" rows="4" id="description"></textarea>
        <span class="countdown"></span> </div>
    </div>
  </div>
