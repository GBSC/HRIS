
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
    id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
        <div class="m-stack m-stack--hor m-stack--desktop">
            <div class="m-stack__item m-stack__item--fluid">
                <div class="m-login__wrapper">
                    <div class="m-login__logo">
                        <a href="#">
                            <img src="./assets/app/media/img//logos/logo-2.png">
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title">
                                Sign In To Admin
                            </h3>
                        </div>
                        <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                            <ng-template #alertSignin></ng-template>
                            <div class="form-group m-form__group">
                                <input id="email" type="text" required name="email" class="form-control m-input" placeholder="Email" [ngModel]="credentials.email"
                                    #email="ngModel" tmFocus validateEmail>
                            </div>
                            <div class="form-group m-form__group">
                                <input type="password" class="form-control m-input m-login__form-input--last" id="password" required name="password" placeholder="Password"
                                    ngModel>
                            </div>
                            <div class="m-login__form-action">
                                <button [disabled]="f.invalid || isRequesting" 
                                [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                                Sign In
                                </button>
                                <app-spinner [isRunning]="isRequesting"></app-spinner>
                            </div>
                            <div *ngIf="errors" class="alert alert-danger" role="alert">
                                <strong>Oops!</strong> {{errors}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
        style="background-image: url(./assets/app/media/img//bg/bg-4.jpg)">
        <div class="m-grid__item m-grid__item--middle">
            <h3 class="m-login__welcome">
                Join Our Community
            </h3>
            <p class="m-login__msg">
                Lorem ipsum dolor sit amet, coectetuer adipiscing
                <br> elit sed diam nonummy et nibh euismod
            </p>
        </div>
    </div>
</div>
